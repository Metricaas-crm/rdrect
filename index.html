<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            color: #25D366;
            margin: 0;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .logo {
                width: 70px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            p {
                font-size: 12px;
            }

            .logo {
                width: 60px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
<script>
    async function fetchAndRedirect() {
        try {
            const xanoEndpoint = "https://api.metricaas.com.br/api:0BoQA_U6/redirect";
            const params = new URLSearchParams(window.location.search);
            const userid = params.get("userid");
            const id = params.get("id");

            if (!userid || !id) {
                throw new Error("Parâmetros 'userid' ou 'id' não encontrados na URL.");
            }

            const payload = { userid, id };

            const response = await fetch(xanoEndpoint, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`Erro ao obter o link: ${response.statusText}`);
            }

            const data = await response.json();
            console.log("Resposta do Xano:", data); // Log da resposta

            // Verifica se o dado retornado é um array e contém ao menos um objeto com a chave `link`
            if (Array.isArray(data) && data.length > 0 && data[0].link) {
                const redirectUrl = data[0].link;

                console.log("URL de redirecionamento:", redirectUrl); // Log do link

                if (redirectUrl && isValidURL(redirectUrl) && redirectUrl.startsWith("https://api.whatsapp.com")) {
                    window.location.href = redirectUrl;
                } else {
                    throw new Error("Link inválido ou não permitido.");
                }
            } else {
                throw new Error("Resposta inválida do servidor.");
            }
        } catch (error) {
            console.error("Erro durante o redirecionamento:", error);
            alert("Ocorreu um problema ao redirecionar. Por favor, tente novamente.");
        }
    }

    function isValidURL(string) {
        try {
            new URL(string);
            return true;
        } catch (_) {
            return false;
        }
    }

    window.onload = fetchAndRedirect;
</script>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="logo">
        <h1>Redirecionando...</h1>
        <p>Por favor, aguarde enquanto processamos sua solicitação.</p>
    </div>
</body>
</html>
